<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Activity Carousel</title>
    <style>
        /* Base effect class */
.custom-effect {
  position: relative;
  overflow: hidden;
  border-radius: 4px;
  cursor: pointer; /* Optional: Add if the component is clickable */
}

.custom-effect .content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  min-height: 40px;
  padding: 0 10px;
  border-radius: 4px;
  z-index: 1;
  background-color: var(--content-bg, #242a35);
  border: solid 1px var(--content-border, #e8e8e82d);
  transition: all 0.5s cubic-bezier(0.77, 0, 0.175, 1);
}

.custom-effect:hover {
  box-shadow:
    rgba(0, 0, 0, 0.25) 0px 54px 55px,
    rgba(0, 0, 0, 0.12) 0px -12px 30px,
    rgba(0, 0, 0, 0.12) 0px 4px 6px,
    rgba(0, 0, 0, 0.17) 0px 12px 13px,
    rgba(0, 0, 0, 0.09) 0px -3px 5px;
}

.custom-effect .effect {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  max-width: 90%;
  margin: 0 auto;
  z-index: -1;
  border-radius: 4px;
  transform: translateY(0%);
  background-color: var(--effect-bg, #01e056);
  border: solid 1px var(--effect-border, #01e0572d);
  transition: all 0.5s cubic-bezier(0.77, 0, 0.175, 1);
}

.custom-effect:hover .effect {
  transform: translateY(100%);
}

.custom-effect .effect svg polyline,
.custom-effect .effect svg line {
  animation: docs 1s infinite;
}

@keyframes docs {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}
    </style>
</head>
<body>
